<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/reset.css">
   
 
    <title>MahBooks</title>
</head>
<body>

    <header class="header"> 
        
        <div class="container">
            <input type="checkbox" id="menu" class="container-button">
            <label for="menu">
                <span class="header-menu-hamburger"></span>
            </label>

            <ul class="menu-list">
                <li class="title-menu-list">Categorias</li>
                <li class="item-menu-list">
                    <a href="#" class="link-menu-list">Front-end</a>
                </li>
                <li class="item-menu-list">
                    <a href="#" class="link-menu-list">Back-end</a>
                </li>
                <li class="item-menu-list">
                    <a href="#" class="link-menu-list">Data</a>
                </li>
                <li class="item-menu-list">
                    <a href="#" class="link-menu-list">Design</a>
                </li>   
            </ul>
            
            <img src="img/logo.svg" alt="Logo of MahBooks" class="container-image">
        </div>  

        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="Favorite" class="container-image"></a>
            <a href="#"><img src="img/Compras.svg" alt="shopping" class="container-image"></a>
            <a href="#"><img src="img/Usuário.svg" alt="User" class="container-image"></a>
        </div>

    </header>

    <main>
        <section class="banner">
            <h2 class="banner-title">Not sure where to start?</h2>
            <p class="banner-text">Explore our shelf and find everything you need to grow!</p>
            <input type="search" class="banner-search" name="text" id="next-read?" placeholder="What's your next read">
        </section>
        

    </main>

    <footer>

    </footer>
    
</body>
</html>
